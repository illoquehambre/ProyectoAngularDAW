<section class="container mt-3">
    <form #filterForm="ngForm" (ngSubmit)="applyFilters()">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name"
                placeholder="Filtrar por nombre" />
        </div>

        <div class="form-group">
            <label for="category">Categoría</label>
            <select class="form-control" id="category" [(ngModel)]="category" name="category">
                <option value="">Seleccione una categoría</option>
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
                <option value="niño">Niño</option>
            </select>
        </div>

        <div class="form-group">
            <label for="price">Precio máximo</label>
            <input type="number" class="form-control" id="price" [(ngModel)]="price" name="price"
                placeholder="Filtrar por precio" />
        </div>

        <div class="form-group">
            <label for="active">Activo</label>
            <select class="form-control" id="active" [(ngModel)]="active" name="active">
                <option [ngValue]="true">Activo</option>
                <option [ngValue]="false">Inactivo</option>
            </select>
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">
                Aplicar Filtros
            </button>
            <button type="button" class="btn btn-danger ms-2" (click)="clearFilters()">
                Borrar Filtros
            </button>
        </div>
    </form>
</section>
